name: Test Build

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

jobs:
  test-build:
    name: Test Build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Create assets
      run: |
        mkdir -p assets/build
        mkdir -p application/statics
        
        # Create version.json
        cat > assets/build/version.json << EOF
        {
          "name": "cloudreve-frontend",
          "version": "4.0.0"
        }
        EOF
        
        # Create assets.zip
        cd assets
        zip -r assets.zip build/
        cd ..
        cp assets/assets.zip application/statics/assets.zip

    - name: Test build for Linux amd64
      env:
        GOOS: linux
        GOARCH: amd64
        CGO_ENABLED: 0
      run: |
        go build -ldflags "-s -w" -o cloudreve-test ./main.go
        ls -lh cloudreve-test
        echo "Build successful!"

    - name: Run tests
      run: |
        go test -v ./pkg/filemanager/driver/cloud189/... || echo "No tests found"
