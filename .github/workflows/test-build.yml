name: Test Build

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

jobs:
  test-build:
    name: Test Build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Build frontend
      run: |
        cd frontend-master
        npm install
        npm run build
        cd ..
        
        # Create assets.zip from frontend build
        mkdir -p application/statics
        cd frontend-master/dist
        zip -r ../../application/statics/assets.zip .
        cd ../..
        
        # Verify the zip structure
        echo "Verifying assets.zip structure:"
        unzip -l application/statics/assets.zip | head -20

    - name: Test build for Linux amd64
      env:
        GOOS: linux
        GOARCH: amd64
        CGO_ENABLED: 0
      run: |
        go build -ldflags "-s -w" -o cloudreve-test ./main.go
        ls -lh cloudreve-test
        echo "Build successful!"

    - name: Run tests
      run: |
        go test -v ./pkg/filemanager/driver/cloud189/... || echo "No tests found"
